<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Pipeline Flowchart -->
  <rect x="10" y="10" width="780" height="180" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">EcoLearn Pipeline</text>
  
  <rect x="50" y="70" width="120" height="60" fill="#b3e0ff" stroke="#000000" stroke-width="2" rx="10"/>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">User Input</text>
  
  <rect x="250" y="70" width="120" height="60" fill="#ffcccc" stroke="#000000" stroke-width="2" rx="10"/>
  <text x="310" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI Processing</text>
  
  <rect x="450" y="70" width="120" height="60" fill="#d9f2d9" stroke="#000000" stroke-width="2" rx="10"/>
  <text x="510" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Data Integration</text>
  
  <rect x="650" y="70" width="120" height="60" fill="#fff2cc" stroke="#000000" stroke-width="2" rx="10"/>
  <text x="710" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">User Response</text>
  
  <line x1="170" y1="100" x2="250" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="100" x2="450" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="100" x2="650" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
